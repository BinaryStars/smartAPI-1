<!DOCTYPE html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <link type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<h3>List of existing APIs:</h3>
<table width=100%>
	<tr>
		<td>
			<div id="api1">API 1:</div>
		</td>
	</tr>
	<tr>
		<td>
			<div id="api2">API 2:</div>
		</td>
	</tr>	
</table>

<script>
	$.ajaxSetup({beforeSend: function(xhr){
	  if (xhr.overrideMimeType)
	  {
	    xhr.overrideMimeType("application/json");
	  }
	}
	});
	var dir = "smartAPI/data/ExpandedAPIs";

	var api1 = $.getJSON("mygene.info.smartAPI_expanded.json", function(data) {
		for (x in api1.responseJSON) {
			htmlToAdd = "<p>" + x + ": <ul>";
			for (y in api1.responseJSON[x]) {
				for (num in api1.responseJSON[x][y]) {
					htmlToAdd += "<li>" + api1.responseJSON[x][y][num] + " </li>";
				}
			}
			htmlToAdd += "</ul></p>";
			$('#api1').append(htmlToAdd);
		}
	});

	var api2 = $.getJSON("myvariant.info.smartAPI_expanded.json", function(data) {
		for (x in api2.responseJSON) {
			htmlToAdd = "<p>" + x + ": <ul>";
			for (y in api2.responseJSON[x]) {
				for (num in api2.responseJSON[x][y]) {
					htmlToAdd += "<li>" + api2.responseJSON[x][y][num] + " </li>";
				}
			}
			htmlToAdd += "</ul></p>";
			$('#api2').append(htmlToAdd);
		}
	});
</script>

</body>
</html>
