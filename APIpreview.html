<!DOCTYPE html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <link type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>

<body>
<h3>List of existing APIs:</h3>
<script>
var dir = "smartAPI/data/ExpandedAPIs";
var fileextension=".json";

var api1 = $.getJSON("smartAPI/data/ExpandedAPIs/mygene.info.smartAPI_expanded.json", function() {
	console.log("success");
});
var api2 = $.getJSON("smartAPI/data/ExpandedAPIs/mygene.info.smartAPI_expanded.json", function() {
	console.log("success");
});

$.ajax({
	url: dir,
	success: function (data) {
   		console.log("file found:" + data);
        $(data).find("a:contains(" + fileextension + ")").each(function () {
            var items = [];
		  	$.each( data, function( key, val ) {
		    	items.push( "<li id='" + key + "'>" + val + "</li>" );
		 	});
			 
		  	$( "<ul/>", {
		    	"class": "my-new-list",
			    html: items.join( "" )
		  	}).appendTo( "body" );
    	});
	}
});
</script>
</body>
</html>
